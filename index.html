<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lost & Found</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Welcome to the Lost & Found Portal!</h1>
    <p>Lost something or managing the chaos? Choose your role!</p>
    <button onclick="window.location.href='student.html'">I'm a Student</button>
    <button onclick="window.location.href='admin-login.html'">I'm the Admin</button>
  </div>
  <style>
      body {
    font-family: 'Segoe UI', sans-serif;
    background: #e0f7fa;
    color: #01579b;
    text-align: center;
    padding: 13rem;
  }
  
  .container {
    background: #b3e5fc;
    border-radius: 1rem;
    padding: 2rem;
    max-width: 600px;
    margin: auto;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  
  button {
    background-color: #0288d1;
    color: white;
    border: none;
    padding: 0.7rem 1.5rem;
    margin: 1rem;
    border-radius: 10px;
    cursor: pointer;
    transition: background 0.3s;
  }
  
  button:hover {
    background-color: #0277bd;
  }
  
  input, textarea {
    display: block;
    margin: 1rem auto;
    padding: 0.5rem;
    width: 90%;
    border: 1px solid #81d4fa;
    border-radius: 5px;
  }
  
  </style>
<script src="script.js"></script>
</body>
</html>
