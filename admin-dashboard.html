<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h2>Admin Dashboard</h2>
    <p>Time to reunite lost items with their owners!</p>
    <div id="reportedItems">Loading reported items...</div>
  </div>
  <style>
    body {
  font-family: 'Segoe UI', sans-serif;
  background: #e0f7fa;
  color: #01579b;
  text-align: center;
  padding: 2rem;
}

.container {
  background: #b3e5fc;
  border-radius: 1rem;
  padding: 2rem;
  max-width: 600px;
  margin: auto;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  text-align: center
}

button {
  background-color: #0288d1;
  color: white;
  border: none;
  padding: 0.7rem 1.5rem;
  margin: 1rem;
  border-radius: 10px;
  cursor: pointer;
  transition: background 0.3s;
}

button:hover {
  background-color: #0277bd;
}

input, textarea {
  display: block;
  margin: 1rem auto;
  padding: 0.5rem;
  width: 90%;
  border: 1px solid #81d4fa;
  border-radius: 5px;
  text-align: center;
}
.item-card {
  background: #e1f5fe;
  border: 1px solid #81d4fa;
  padding: 1rem;
  margin: 1rem auto;
  text-align: center;
  border-radius: 10px;
  max-width: 600px;
}
.item-card button {
  margin: 0.3rem;
}


</style>

  <script src="script.js"></script>
</body>
</html>
